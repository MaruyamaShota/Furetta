<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>プロフィール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">プロフィール</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h4 class="mb-3">基本情報</h4>
                            <div class="row">
                                <div class="col-md-4">
                                    <strong>ユーザー名:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${user.username}"></span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <strong>年齢:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${user.age != null ? user.age + '歳' : '未設定'}"></span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <strong>性別:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${user.gender != null ? user.gender : '未設定'}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h4 class="mb-3">SNS情報</h4>
                            <div class="row">
                                <div class="col-md-4">
                                    <strong>X (Twitter) ID:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${user.xId != null ? user.xId : '未設定'}"></span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <strong>Discord ID:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${user.discordId != null ? user.discordId : '未設定'}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h4 class="mb-3">ゲーム情報</h4>
                            <div class="row">
                                <div class="col-md-4">
                                    <strong>プレイ時間:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:if="${user.startTime != null || user.endTime != null}">
                                        <span th:text="${user.startTime + '時'}"></span>
                                        <span th:if="${user.endTime != null}"> - <span th:text="${user.endTime + '時'}"></span></span>
                                    </span>
                                    <span th:unless="${user.startTime != null || user.endTime != null}">未設定</span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <strong>好きなゲーム:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${user.favoriteGames != null ? user.favoriteGames : '未設定'}"></span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <strong>プレイプラットフォーム:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${user.platform != null ? user.platform : '未設定'}"></span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <strong>プレイスタイル:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${user.playStyle != null ? user.playStyle : '未設定'}"></span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <strong>ゲーム経験:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${user.gamingExperience != null ? user.gamingExperience : '未設定'}"></span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <strong>VC可能:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${user.vcAvailable != null ? (user.vcAvailable ? '可能' : '不可') : '未設定'}"></span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <strong>ゲームプレイの好み:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${user.gamePreferences != null ? user.gamePreferences : '未設定'}"></span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <strong>関係性の希望:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${user.relationshipPreferences != null ? user.relationshipPreferences : '未設定'}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h4 class="mb-3">自己紹介</h4>
                            <div class="row">
                                <div class="col-12">
                                    <p th:text="${user.selfIntroduction != null ? user.selfIntroduction : '未設定'}" class="mb-0"></p>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a th:if="${session.userId != null && session.userId == user.id}" th:href="@{/profile/edit}" class="btn btn-primary">プロフィールを編集</a>
                            <a th:href="@{/}" class="btn btn-secondary">戻る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
